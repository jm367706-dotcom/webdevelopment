<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Magazine Order Form</h2>

  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address" required>
     <label for="city">city:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>

     <label for="state">state:</label>
    <input type="text" id="state" name="state" placeholder="Enter your state" required>


    <label for="magazine">Select a Magazine:</label>
    <select id="magazine" name="magazine" required>
      <option value="">--Choose a magazine--</option>
      <option value="tech_today">Tech Today</option>
      <option value="health_life">Health & Life</option>
      <option value="travel_world">Travel World</option>
      <option value="foodie_weekly">Foodie Weekly</option>
      <option value="fashion_trends">Fashion Trends</option>
    </select>

    <label>Subscription Length:</label>
    <input type="radio" id="6months" name="subscription" value="6_months" required>
    <label for="6months">6 Months</label><br>
    <input type="radio" id="1year" name="subscription" value="1_year">
    <label for="1year">1 Year</label><br><br>

    <input type="submit" value="Send your order">
  </form>
</body>
</html>
