<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Overlay on Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-overlay-container {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .image-overlay-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="image-overlay-container">
    <img src="download.jfif" alt="Mountain">
    <div class="overlay">
      <div class="overlay-text">Relax on the beach</div>
    </div>
  </div>
</body>
</html>
